<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="John Doe">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    <title>Template 2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <!--------------------------------Navbar start---------------------------->
    <nav id="navbar">
        <div class="logo">
            <div class="img">
                <img src="images/logo.jpg" alt="Logo">
            </div>
            <div class="name">
                <a href="#">
                    <h1>Product Detail Scenarios</h1>
                </a>
                <p>
                    by <a href="#">Sara Baudelle</a>
                </p>
            </div>
        </div>
        <div class="image">
            <img src="images/content1.webp" onclick="change(this);" alt="Image1">
            <img src="images/content2.webp" onclick="change(this);" alt="Image2">
            <img src="images/content3.webp" onclick="change(this);" alt="Image3">
        </div>
    </nav>
    <!--------------------------------Navbar end---------------------------->

    <!--------------------------------Header start---------------------------->
    <header id="header">
        <img src="images/content1.webp" id="main" alt="Content">
    </header>

    <!--------------------------------Header end---------------------------->

    <!--------------------------------Footer start---------------------------->
    <footer id="footer">
        <div class="img">
            <img src="images/footer2.png" alt="">
        </div>
        <div class="content">
            <p>
                <a href="#">Elevate your portfolio with millions of unique, ready-to-use design assets</a>
            </p>
            <a href="#">ADVERTISE ON DRIBBBLE</a>
        </div>
    </footer>
    <!--------------------------------Footer end---------------------------->

    <script>

        function change(x){

            main.src = x.src;
        }
    </script>

</body>

</html>
